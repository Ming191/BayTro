version: '3.8'

services:
  # Neo4j Database with Vector Search Support
  neo4j:
    image: neo4j:latest
    container_name: neo4j-baytro
    ports:
      - "7474:7474"  # HTTP (Browser UI)
      - "7687:7687"  # Bolt (Driver)
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/minh2012
      
      # Memory Configuration (adjust based on your data size)
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      
      # Accept license
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p minh2012 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - baytro-network

